        <p id="location"></p>
        <script>
            const Locationv = document.getElementById("location")
            function Main(){
                function Win(){
                    let WindowVar;
                    var link = document.createElement("a");
                    document.body.appendChild(link);
                    link.src = window.location.href;
                    link.click();
                if (WindowVar){
                    WindowVar.focus()
                } else {
                    WindowVar = window.open(window.location.href)
                    WindowVar.document.body.style.margin = '0';
                    WindowVar.document.body.style.height = '100vh';
                    var iframe = WindowVar.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = window.location.href;
                    WindowVar.document.body.appendChild(iframe);
                    

                    var interval = setInterval(function() {
                        if (WindowVar.closed) {
                            clearInterval(interval);
                            WindowVar = undefined;

                        }
                    }, 500);
                }
                }
                setInterval(Win,10)
            }
        </script>
